<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>admin</title>
    <link rel="stylesheet" href="../CSS-pages/login.css">
</head>
<body>
<div class="container">
    <div class="all">
        <div class="header">
            <img src="../images/Login/1.png" alt="login icon" class="login-icon">
        </div>
        <form  action="./dashboard.html" class="form-style">
            <div class="text-Enter">
                <h4 class="text-1">Enter your user name and password.</h4>
            </div>
            <div class="name">
                <label for="user-name">User Name</label>
                <div class="form-group">
                    <input type="text" class="form-control" id="user-name" placeholder="Enter User Name">
                </div>
            </div>
            <div class="pass">
                <label for="password">Password</label>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Enter Password">
                </div>
            </div>
            <div class="submit-btn-wrapper">
                <input type="image" src="../images/Login/loginbutton.png" class="input-img" alt="" value="Go to Google">

            </div>
        </form>
    </div>

</div>
</body>
</html>
